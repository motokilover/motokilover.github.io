<body class="dialogue_10_body" onload="typeWriter()">
	<div id = "content">
		<p class = "dialogue2" id="myButton" onclick="typeWriter();">
		<br><b id="prof">Professor Oak: </b>
		<span id="text" onclick="typeWriter();">
		</span>
		</p>
	</div>
<script>
	/*Typewriter Effect*/
	var i = 0;
	var txt = "Can you catch 'em all?"; 
	var speed = 50; 

	function typeWriter() {
	  if (i < txt.length) {
		document.getElementById("text").innerHTML += txt.charAt(i);
		i++;
		setTimeout(typeWriter, speed);
	  }
	}
	
	/*Text Change*/
	var myBtn = document.getElementById("myButton");
	var clickTracker = {
		count: 0,
		getMessage: function () {
			var txt;
			
			switch (this.count) {
				default:
					txt = "";
					window.location.href = "home.html";
			}
			return txt;
		}
	};

	function processClick() {
	   clickTracker.count++;
	   document.getElementById("text").innerHTML = clickTracker.getMessage();
	}
	myBtn.addEventListener("click", processClick);
</script>
</body>
